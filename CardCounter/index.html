<html>

	<head>
		<title>Card Counter</title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
		<!-- <script type="text/javascript" src="jquery-3.3.1.min.js"></script> -->
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body onLoad="onLoad()">
		<div id="type-selection-container">
			Type:
			<button onClick="selectType('ttr')">TTR</button>
			<button onClick="selectType('standard')">Standard Deck</button>
			<hr />
		</div>

		<div id="deck-container">
			<div>Deck:</div>
			<div id="deck"></div>
		</div>
		<div id="remaining-cards-container" class="hidden">
			<hr />
			<div>Remainging cards:</div>
			<div id="remaining-cards"></div>
		</div>
		<div id="controls">
			<button onClick="countShuffled()">Shuffled</button>
			<button onClick="countUnshuffled()">Unshuffled</button>
			<button onClick="enterDeck()">Enter Deck</button>
		</div>
		<div id="results">
			<div>
				<div class="label">Blind guessing:</div>
				<span id="blind-guess-result"></span>
				<span class="label">% correct</span>
			</div>
			<div>
				<div class="label">Educated guessing:</div>
				<span id="educated-guess-result"></span>
				<span class="label">% correct</span>
			</div>
		</div>
	</body>

</html>
